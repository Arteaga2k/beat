<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="volverClick()">
                <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Alta cliente</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="guardarLocalizacion()" color="light">
                <ion-icon slot="end" name="checkmark"></ion-icon>
                Guardar
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <beatForm-alta-localizacion  (formReady)="formLocalizacionInicializado($event)"></beatForm-alta-localizacion>
</ion-content>
