
<ion-content [scrollEvents]="true" (ionScroll)="scrolling($event)">
    

    <table mat-table [dataSource]="dataSource" matSort>      
  
  
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
      
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      
      <ng-container matColumnDef="cargo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cargo </th>
        <td mat-cell *matCellDef="let element"> {{element.cargo}} </td>
      </ng-container>  
   
      <ng-container matColumnDef="activo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Activo </th>
          <td mat-cell *matCellDef="let element">            
            <span *ngIf="element.isActivo() == true" class="badge badge-success">Activo</span>
            <span *ngIf="element.isActivo() == false" class="badge badge-danger">Inactivo</span>
          </td>
        </ng-container>  
     
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="clienteSeleccionado(row)"></tr>
    </table>
  
    <ion-fab vertical="bottom"  horizontal="end" slot="fixed" [routerLink]="'/gestion/clientes/crear'" routerDirection="forward">
        <ion-fab-button >
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
      </ion-fab>
  
  </ion-content>
