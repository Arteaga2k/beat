<mat-progress-bar mode="query" color="accent" *ngIf="cargando"></mat-progress-bar>

<ion-content padding class="bg-image">

  <ion-row style="padding-top: 5vh;padding-bottom: 5vh;">
    <ion-img class="center" style="width: 50%;" src="/assets/images/beat_logo_transparente.png"></ion-img>
  </ion-row>

  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Acceso al sistema BEAT</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="formulario" (ngSubmit)="acceder()">
        <ion-row >
          <ion-col size="12">
            <mat-form-field>
              <input matInput type="text" placeholder="Email..." formControlName="email" required>
              <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="formulario.email=''">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>

          </ion-col>
          <ion-col size="12">

            <mat-form-field>
              <input matInput formControlName="clave" placeholder="Clave..." [type]="hide ? 'password' : 'text'">
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </mat-form-field>
          </ion-col>
        </ion-row>

        <ion-row>
          <button color="accent" mat-raised-button (click)="acceder()" style="width:100%;"> Acceder al sistema</button>
        </ion-row>
      </form>
    </mat-card-content>
  </mat-card>
</ion-content>
